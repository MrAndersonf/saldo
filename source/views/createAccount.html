<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/accountCreate.css">

    </script>
    <title>Dash</title>
</head>

<body style="height: 0vh;">
    <div style="display: inline-flex;
    flex-direction: row;
    flex-wrap: wrap;
    max-width: 600px;
    padding: 3px;
    margin: 1px;">
        <div
            style="color:white; display: flex; width:100%; height:40px; align-items:center;justify-content: center; background:linear-gradient(180deg, #003147, rgb(6, 6, 190)); ;">
            <p>Criar Conta</p>
        </div>

        <form action="" class="form m-1 ">
            <div class="row g-3">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <select class="form-select" id="accountOwner" onchange="handleChange(this.value)">
                            <option selected value="">Selecione</option>
                            <option value="createUser">Criar Usuário</option>
                        </select>
                        <label for="accountOwner">Proprietário</label>
                        <div id="error-message-owner" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <select class="form-select" id="accountBank" onchange="handleChange(this.value)">
                            <option selected value="">Selecione</option>
                            <option value="createBank">Criar Banco</option>
                        </select>
                        <label for="accountBank">Banco</label>
                        <div id="error-message-bank" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="accountAgency" placeholder="Agência">
                        <label for="accountAgency">Agência</label>
                        <div id="error-message-agency" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="accountNumber" placeholder="Conta">
                        <label for="accountNumber">Conta</label>
                        <div id="error-message-account" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="accountDigit" placeholder="Dígito">
                        <label for="accountDigit">Dígito</label>
                        <div id="error-message-digit" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="accountBalance" placeholder="Saldo Inicial"
                            onkeydown="handleBalance(event,this.value)">
                        <label for="accountBalance">Saldo Inicial</label>
                        <div id="error-message-balance" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="balanceDate" placeholder="Data do Saldo">
                        <label for="balanceDate">Data do Saldo</label>
                        <div id="error-message-date" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <button id="accountStatusBtn" class="btn btn-danger w-100"
                            onclick="handleAccountStatus(event)">Cancelar</button>
                        <div id="error-message-date" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <button id="accountStatusBtn" class="btn btn-success w-100"
                            onclick="handleAccountStatus(event)">Criar</button>
                        <div id="error-message-date" class="invalid-feedback">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>



    <div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserLabel">Criar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="userName" placeholder="Nome do Usuário">
                                <label for="userName">Nome do Usuário</label>
                                <div id="error-message" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="event.preventDefault();insertUser()">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createBankModal" tabindex="-1" aria-labelledby="createBankModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBankModalLabel">Criar Banco</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="bankCode" placeholder="Nome do Usuário">
                                <label for="bankCode">Código do Banco</label>
                                <div id="error-bank-code" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="bankName" placeholder="Nome do Usuário">
                                <label for="bankName">Nome do Banco</label>
                                <div id="error-bank-name" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="event.preventDefault();insertBank()">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="manageAccount" tabindex="-1" aria-labelledby="manageAccountLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageAccountLabel">Gerênciar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditOwner"
                                    placeholder="Proprietário">
                                <label for="accountEditOwner">Proprietário</label>
                                <div id="error-message-owner" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditBank" placeholder="Banco">
                                <label for="accountEditBank">Banco</label>
                                <div id="error-message-bank" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditAgency" placeholder="Agência">
                                <label for="accountEditAgency">Agência</label>
                                <div id="error-message-agency" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditNumber" placeholder="Conta">
                                <label for="accountEditNumber">Conta</label>
                                <div id="error-message-account" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditDigit" placeholder="Dígito">
                                <label for="accountEditDigit">Dígito</label>
                                <div id="error-message-digit" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="accountEditBalance"
                                    placeholder="Saldo Atual">
                                <label for="accountEditBalance">Saldo Atual</label>
                                <div id="error-message-balance" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="balanceEditDate"
                                    placeholder="Data do Saldo">
                                <label for="balanceEditDate">Data do Saldo</label>
                                <div id="error-message-date" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <button class="btn btn-danger w-100">Deletar</button>
                                <div id="error-message-date" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <button id="accountStatusBtn" class="btn w-100"
                                    onclick="handleAccountStatus(event)"></button>
                                <div id="error-message-date" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <button class="btn btn-primary w-100">Sair</button>
                                <div id="error-message-date" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 

    <div class="modal fade modal-dialog modal-dialog-centered" id="sign_out_modal" tabindex="-1"
        aria-labelledby="sign_out_modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style=" background: linear-gradient(180deg, #003147, rgb(6, 6, 190));
      transition: 0.5s;">
                <div class="modal-body" style="color: #fff; font-weight: 500; font-size: 20px;">
                    <p>Deseja realmente fechar o sistema?.</p>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <button class="btn btn-warning w-100" onclick="cancelSignOut(event)">Não</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <button class="btn btn-danger w-100" onclick="confirmSignOut(event)">Sim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/createAccount.js"></script>
    
</body>

</html>
